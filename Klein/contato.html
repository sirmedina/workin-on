		<script type="text/javascript">
		jQuery(function($) {
		    // Asynchronously Load the map API 
		    var script = document.createElement('script');
		    script.src = "http://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize";
		    document.body.appendChild(script);
		});

		function initialize() {
			var map;
			var centro = new google.maps.LatLng(-29.68953917,-51.15595399);		
		    var bounds = new google.maps.LatLngBounds();
		    var mapOptions = {
		        mapTypeId: 'roadmap',
		        disableDefaultUI: true
			};               
		    // Display a map on the page
		    map = new google.maps.Map(document.getElementById("map"), mapOptions);
		    map.setTilt(45);
		        
		    // Multiple Markers
		    var markers = [
		        ['Óptica e relojoaria Klein, Calçadão Osvaldo Cruz', -29.68569635,-51.12905568],
		        ['Óptica e relojoaria Klein, Bento Gonçalves', -29.683979,-51.12826443]
		    ];
		                        
		    // Info Window Content
		    var infoWindowContent = [
		        
		        ['<div class="info_content">' +
		        '<h4>Loja Calçadão</h4>' +
		        '<p>Passeio Calçadão Osvaldo Cruz, 22 - Centro - Novo Hamburgo</p>' +
		        '</div>'],
		        
		        ['<div class="info_content">' +
		        '<h4>Loja Bento Gonçalves</h4>' +
		        '<p>Av Bento Gonçalves, XXX - Centro - Novo Hamburgo</p>' +
		        '</div>']
		    ];
		        
		    // Display multiple markers on a map
		    var infoWindow = new google.maps.InfoWindow(), marker, i;

		    // Loop through our array of markers & place each one on the map  
		    for( i = 0; i < markers.length; i++ ) {
		        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
		        bounds.extend(position);
		        marker = new google.maps.Marker({
		            position: position,
		            map: map,
		            title: markers[i][0]
		        });
		        
		        // Allow each marker to have an info window    
		        google.maps.event.addListener(marker, 'click', (function(marker, i) {
		            return function() {
		                infoWindow.setContent(infoWindowContent[i][0]);
		                infoWindow.open(map, marker);
		            }
		        })(marker, i));

		        // Automatically center the map fitting all markers on the screen
				map.fitBounds(bounds);
		    }

		    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
		    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
		        this.setZoom(14);
		        this.setCenter(centro);
		        google.maps.event.removeListener(boundsListener);
		    });
		    
		}	
		</script>
